{% extends "base.html" %}

<!-- this is being wrapped and injected into the content
of our base template -->

{% block content %}
    <h1>These are our notes</h1>

    <ul>
        <!-- this is our django template logic -->
        {% for note in notes %}
        <li class="notes-li">{{note.title}}</li>
        <li>{{note.text}}</li>
        <br>
        {% endfor %}
    </ul>

{% endblock %}
