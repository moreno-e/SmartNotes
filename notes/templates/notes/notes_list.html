<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>These are our notes</h1>

    <ul>
        <!-- this is our django template logic -->
        {% for note in notes %}
        <li>{{note.title}}</li>
        <li>{{note.text}}</li>
        <br>
        {% endfor %}
    </ul>
</body>
</html>
